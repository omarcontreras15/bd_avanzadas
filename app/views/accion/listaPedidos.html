<div class="main">
	<div class='container contact'>
		<div id="titulo">
			<hr>
			<h2><strong>Listado de Pedidos</strong> <img src="./public/images/pedidos1.png"></h2>
			<hr>

			<div>
				<br>
				<table class="table">
					<thead>
						<tr>
							<th>Codigo</th>
							<th>Cliente</th>
							<th>Proveedor</th>
							<th>Fecha</th>
							<th>Opciones</th>

						</tr>

						{{CONTENIDO}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script>
				  function realizarAjax(idPedido) {
					var url = "index.php?mode=eliminarPedido&id="+idPedido;
                    //var con el id del elemento html en que desea insertar la info
                    //despues del procesamiento
                    var id = "#busqueda_exitosa";
                    //llama a la funcion ajax

                    $.ajax({
						cache: false,
                        url: url,
                        type: 'GET',
                        //esta funncion se ejecuta cuando el php a terminado de procesar
                        //con el resultado e inserta el resultado en algun elemento html
                        success: function (array) {
                            $(id).html(array);
                        }
                    });
                }
</script>
